{% extends "user_dashboard.html" %}
{% block additional_styles %}
    <link href="{{ url_for('static', filename='dist/theme/mermaid.min.css') }}" rel="stylesheet" />
{% endblock %}
{% block main_tag %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Les inscriptions</h4>
                </div>
                <div class="card-body">
                    <div id="table"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block additional_scripts %}
    <script src="{{ url_for('static', filename='js/gridjs.umd.js') }}"></script>
    <script>
          new gridjs.Grid({
            columns: [
              { id: 'id', name: '#' },
              { id: 'label', name: 'Titre' },
              { id: 'is_disabled', name: 'Status' }
            ],
            data: [
              {% for course in courses %}
                {
                  id: '{{ course["id"] }}',
                  label: '{{ course["label"] }}',
                  is_disabled: '{% if course["is_disabled"] == True%} <h5 style="text-color:#E06000;">En attente</h5> {%else%} <h5 style="text-color:#004D33;">accept√©e</h5> {% endif %}'
                },
              {% endfor %}
            ],
            search: {
              selector: (cell, rowIndex, cellIndex) => [0, 1, 4].includes(cellIndex) ? cell : null,
            },
            sort: true,
            pagination: true
          }).render(document.getElementById('table'));
    </script>

{% endblock %}
